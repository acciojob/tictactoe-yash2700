<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Tic Tac Toe</h1>
    <div id="input-cont">
        <label for="player1">Player 1: </label>
        <input type="text" id="player1"  placeholder="enter name" required><br>
        <label for="player2">Player 2: </label>
        <input type="text" id="player2"  placeholder="enter name" required><br>
        <button id="submit" type="submit">Start Game</button>
    </div>
    <div id="grid-cont">
        <h3 class="message">Game Started</h3>
        <div class="game-grid">
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
            <div id="9"></div>
        </div>
        <div class="btn">
            <button type="submit">Clear</button>
            <button type="submit">Restart</button>
        </div>
    </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
